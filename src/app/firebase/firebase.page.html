<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            FireBase
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <div>
        <ion-button (click)="batchCreate()">Create All</ion-button>
        <ion-button (click)="batchDelete()">Delete All</ion-button>
        <ion-button (click)="batchInsert()">Batch Insert All</ion-button>
    </div>
    <ion-list>


        <ng-container *ngIf="!famousLastWords || famousLastWords.length == 0">
            <div *ngFor="let n of [0,1,2]" padding>
                <ion-skeleton-text></ion-skeleton-text>
                <p>
                    <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
                </p>
            </div>
        </ng-container>

        <ion-item-sliding *ngFor="let item of famousLastWords">
            <!--<ion-item lines="inset" button [routerLink]="['/details', item.id]">-->
            <ion-item lines="inset" button>
                <ion-label>
                    {{ item.text }}
                    <!--<p>{{ item.createdAt | date:'short' }}</p>-->
                </ion-label>
                <!--<ion-note slot="end" color="primary">{{ item.priority }}</ion-note>-->
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="remove(item)" color="secondary">
                    Check
                    <ion-icon name="checkmark" slot="end"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


</ion-content>
