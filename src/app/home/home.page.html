<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Famous Last Words
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="word != null">
        <ion-card-header>
            <ion-card-subtitle color="dark">No# {{word['textid']}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content color="primary">
            <ion-text class="card-text-large" color="primary" [innerHTML]="word['text']"></ion-text>
        </ion-card-content>
    </ion-card>

    <div class="footer-div">
        <ion-button class="footer-button" shape="round" expand="block" color="secondary" (click)="getRandom()">
            REMEMBER
        </ion-button>
        <p class="footer-text"> Let's not forget, remember the PC Deaths.</p>
    </div>
</ion-content>
