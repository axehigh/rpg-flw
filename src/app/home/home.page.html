<ion-header color="dark">
    <ion-toolbar color="dark">
        <ion-buttons color="dark" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title color="light">
            Famous Last Words
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-card>

        <ion-card-content color="medium">
            <p>Let's not forget, remember the PC Deaths.</p>
        </ion-card-content>
        <ion-card-content>
            <div *ngIf="word != null" >
                <p color="danger"  class="welcome-text" [innerHTML]="word['text']"></p>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer padding-bottom="10px">
    <div>
        <ion-button expand="full" color="tertiary" (click)="getRandom()">Remember</ion-button>
    </div>
</ion-footer>
