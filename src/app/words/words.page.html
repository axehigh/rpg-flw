<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Famous Last Words
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let word of words">
        <ion-item>
            <ion-label text-wrap>
                <ion-text color="dark">No# {{word['textid']}}</ion-text>
                <p>
                    <ion-text color="primary" [innerHTML]="word['text']"></ion-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
