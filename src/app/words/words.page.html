<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Famous Last Words
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let word of words">
        <ion-card-header>
        <ion-card-subtitle>No# {{word['textid']}}</ion-card-subtitle>
        <ion-card-title>{{word['text']}}</ion-card-title>
        </ion-card-header>

        <!--<ion-card-content>-->
            <!--{{word['text']}}-->
        <!--</ion-card-content>-->
    </ion-card>
</ion-content>
